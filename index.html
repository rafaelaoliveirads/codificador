<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Decodificador e Codificador</title>
        <link rel="stylesheet" href="estilo/style.css">  
        <link rel="shortcut icon" href="imagens/banana.webp" type="image/x-con">
    </head>
    <body>

<main class="main container">
    <header class="cabecalho">
        <img src="imagens/banana.webp" alt="logo banana">
        <h1>Mensagens Codificadas</h1>
    </header>

<div class="container-input">
    <div class="input">
        <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
        <p>ATENÇÃO: Apenas letras minúsculas, sem acento e sem caracteres especiais.</p>

    </div>
    <div id="output">
        <img src="imagens/banana.webp" alt="logo banana">
        <h2>Sua mensagem aparecerá aqui! </h2>
        <span>Digite um texto que deseja criptografar ou descriptografar. </span>
    </div>
    </div>

    <div class="buttons">
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
</main>

<footer class="rodape">
<div class="icons">
<a href=""><ion-icon name="logo-github"></ion-icon></a>

</div>

</footer>
<script src="interacao/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
